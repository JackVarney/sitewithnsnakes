<md-sidenav-container class="sidenav-container height" [style.background-color]="getColour()">

    <md-sidenav #sidenav class="sidenav height" mode="push" opened="false">
        <div class="page-padding">
            contents and stuff
        </div>
    </md-sidenav>

    <button md-mini-fab class="add-button" (click)="sidenav.toggle()">
        <md-icon>add</md-icon>
    </button>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <router-outlet></router-outlet>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

</md-sidenav-container>
